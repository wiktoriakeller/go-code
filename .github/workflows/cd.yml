# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gocodeapi

on:
  push:
    branches:
      - feature/15-CDPipeline
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'test'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gocodeapi'
        slot-name: 'test'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_20def9506deb4de5aee3621336ae71f1 }}/wiktoriakeller/gocode:${{ github.sha }}'
